<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en-US" th:lang="${#locale.language}" th:with="curPath='/login'">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href='http://fonts.googleapis.com/css?family=Roboto:300,400,700' rel='stylesheet' type='text/css'>
    <link th:href="@{/assets/css/application.min.css}" href="/parent/webapp/public/assets/css/application.min.css" rel="stylesheet" type="text/css">

    <title th:text="${i18n.t('templates.title', i18n.t('dictionary.sign-in'))}">Sign In | GoToCy</title>

</head>

<body class="page-sub-page page-sign-in page-account" id="page-top">
<div class="wrapper">
    <!-- Navigation -->
    <div class="navigation" th:include="fragments/navigation_div :: navigation('/login', ${false})"></div>
    <!-- end Navigation -->

    <!-- Page Content -->
    <div id="page-content">
        <div class="container">
            <ol class="breadcrumb">
                <li><a th:href="@{${helper.path('/')}}" th:text="${i18n.t('dictionary.home')}" href="#">Home</a></li>
                <li class="active" th:text="${i18n.t('dictionary.sign-in')}">Sign In</li>
            </ol>
        </div>

        <div class="container">
            <header><h1 th:text="${i18n.t('dictionary.sign-in')}">Sign In</h1></header>
            <div class="row">
                <div class="col-md-4 col-sm-6 col-md-offset-4 col-sm-offset-3">
                    <form role="form" id="form-create-account" class="form-labeled" th:action="@{${helper.path('/login')}}" th:method="post" >
                        <!--Errors-->
                        <ul class="error-messages" th:if="${session['SPRING_SECURITY_LAST_EXCEPTION'] != null}">
                            <li th:text="${session['SPRING_SECURITY_LAST_EXCEPTION'].message}">Some error</li>
                        </ul>

                        <div class="form-group">
                            <label for="username" th:text="${i18n.t('dictionary.email')}">Email</label>
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div><!-- /.form-group -->
                        <div class="form-group">
                            <label for="password" th:text="${i18n.t('dictionary.password')}">Password</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div><!-- /.form-group -->
                        <div class="form-group clearfix">
                            <button type="submit" class="btn pull-right btn-default" th:text="${i18n.t('dictionary.sign-in')}">Sign to My Account</button>
                        </div><!-- /.form-group -->
                    </form>
                </div>
            </div><!-- /.row -->
        </div><!-- /.container -->
    </div>
    <!-- end Page Content -->

    <footer id="page-footer" th:include="fragments/footer :: footer"></footer>
</div>


<script type="text/javascript" th:src="@{/assets/js/application.min.js}" src="/parent/webapp/public/assets/js/application.min.js"></script>

<!--[if gt IE 8]>
<script type="text/javascript" src="http://assets.gotocy.com/static/js/ie.js"></script>
<![endif]-->

</body>
</html>
