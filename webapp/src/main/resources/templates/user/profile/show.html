<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en-US" th:lang="${#locale.language}" th:with="curPath='/user/profile'">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link th:each="locale : ${T(org.gotocy.config.Locales).SUPPORTED}" rel="alternate" th:hreflang="${locale.language}" th:href="@{${helper.path('/user/profile', locale)}}" hreflang="en"  href="#" />

    <link href='http://fonts.googleapis.com/css?family=Roboto:300,400,700' rel='stylesheet' type='text/css'>
    <link th:href="@{/assets/css/application.min.css}" href="/parent/webapp/public/assets/css/application.min.css" rel="stylesheet" type="text/css">

    <title th:text="${i18n.t('templates.title', i18n.t('dictionary.my-profile'))}">My Profile | GoToCy</title>

</head>

<body class="page-sub-page page-profile page-account" id="page-top">
<!-- Wrapper -->
<div class="wrapper">
    <!-- Navigation -->
    <div class="navigation" th:include="fragments/navigation_div :: navigation('/user/profile', ${false})"></div>
    <!-- end Navigation -->

    <!-- Page Content -->
    <div id="page-content">
        <!-- Breadcrumb -->
        <div class="container">
            <ol class="breadcrumb">
                <li><a th:href="@{${helper.path('/')}}" th:text="${i18n.t('dictionary.home')}" href="#">Home</a></li>
                <li class="active" th:text="${i18n.t('dictionary.my-profile')}">My Profile</li>
            </ol>
        </div>
        <!-- end Breadcrumb -->

        <div class="container">
            <div class="row">
                <!-- sidebar -->
                <div class="col-md-3 col-sm-2">
                    <section id="sidebar">
                        <header><h3 th:text="${i18n.t('dictionary.navigation')}">Navigation</h3></header>
                        <aside>
                            <ul class="sidebar-navigation">
                                <li class="active"><a href="#" th:href="${helper.path('/user/profile')}"><i class="fa fa-user"></i><span th:text="${i18n.t('dictionary.my-profile')}">My Profile</span></a></li>
                                <li><a href="#" th:href="${helper.path('/user/properties')}"><i class="fa fa-home"></i><span th:text="${i18n.t('dictionary.my-properties')}">My Properties</span></a></li>
                            </ul>
                        </aside>
                    </section><!-- /#sidebar -->
                </div><!-- /.col-md-3 -->
                <!-- end Sidebar -->

                <!-- My Profile -->
                <div class="col-md-9 col-sm-10">
                    <section id="profile">
                        <header><h1 th:text="${i18n.t('dictionary.my-profile')}">My Profile</h1></header>
                        <div class="account-profile">
                            <div class="row">
                                <div class="col-md-9 col-sm-9">
                                    <form role="form" id="form-account-profile" th:object="${profileForm}" th:action="@{${helper.path('/user/profile')}}" th:method="put">
                                        <section id="contact">
                                            <h3 th:text="${i18n.t('dictionary.contact')}">Contact</h3>
                                            <dl class="contact-fields">
                                                <dt><label for="name" th:text="${i18n.t('dictionary.name')}">Name</label></dt>
                                                <dd><div class="form-group">
                                                    <input type="text" class="form-control" id="name" name="name" th:field="*{name}" required>
                                                </div><!-- /.form-group --></dd>
                                                <dt><label for="email" th:text="${i18n.t('dictionary.email')}">Email</label></dt>
                                                <dd><div class="form-group">
                                                    <input type="text" class="form-control" id="email" name="email" th:field="*{email}" required>
                                                </div><!-- /.form-group --></dd>
                                                <dt><label for="phone" th:text="${i18n.t('dictionary.phone')}">Phone</label></dt>
                                                <dd><div class="form-group">
                                                    <input type="text" class="form-control" id="phone" name="phone" th:field="*{phone}">
                                                </div><!-- /.form-group --></dd>
                                                <dt><label th:text="${i18n.t('dictionary.spoken-languages')}">Spoken Languages</label></dt>
                                                <dd><div class="form-group">
                                                    <label class="checkbox checkbox-inline" th:for="${#ids.next('spokenLanguages')}" th:each="locale : ${T(org.gotocy.config.Locales).SUPPORTED}">
                                                        <input type="checkbox" value="en" th:value="${locale.language}" th:field="*{spokenLanguages}"> <!--/*/ <th:block th:text="${i18n.t('__${'dictionary.' + locale.language}__')}"> /*/-->English<!--/*/ </th:block> /*/-->
                                                    </label>
                                                </div><!-- /.form-group --></dd>
                                            </dl>

                                            <div class="form-group clearfix">
                                                <button type="submit" class="btn pull-right btn-default" id="account-submit" th:text="${i18n.t('dictionary.save-changes')}">Save Changes</button>
                                            </div><!-- /.form-group -->
                                        </section>
                                    </form><!-- /#form-contact -->
                                    <section id="change-password">
                                        <header><h2>Change Your Password</h2></header>
                                        <div class="row">
                                            <div class="col-md-6 col-sm-6">
                                                <form role="form" id="form-account-password" method="post" >
                                                    <div class="form-group">
                                                        <label for="form-account-password-current">Current Password</label>
                                                        <input type="password" class="form-control" id="form-account-password-current" name="form-account-password-current">
                                                    </div><!-- /.form-group -->
                                                    <div class="form-group">
                                                        <label for="form-account-password-new">New Password</label>
                                                        <input type="password" class="form-control" id="form-account-password-new" name="form-account-password-new">
                                                    </div><!-- /.form-group -->
                                                    <div class="form-group">
                                                        <label for="form-account-password-confirm-new">Confirm New Password</label>
                                                        <input type="password" class="form-control" id="form-account-password-confirm-new" name="form-account-password-confirm-new">
                                                    </div><!-- /.form-group -->
                                                    <div class="form-group clearfix">
                                                        <button type="submit" class="btn btn-default" id="form-account-password-submit">Change Password</button>
                                                    </div><!-- /.form-group -->
                                                </form><!-- /#form-account-password -->
                                            </div>
                                            <div class="col-md-6 col-sm-6">
                                                <strong>Hint:</strong>
                                                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Cras et dui
                                                    vestibulum, bibendum purus sit amet, vulputate mauris.
                                                </p>
                                            </div>
                                        </div>
                                    </section>
                                </div><!-- /.col-md-9 -->
                            </div><!-- /.row -->
                        </div><!-- /.account-profile -->
                    </section><!-- /#profile -->
                </div><!-- /.col-md-9 -->
                <!-- end My Profile -->
            </div><!-- /.row -->
        </div><!-- /.container -->
    </div>
    <!-- end Page Content -->

    <footer id="page-footer" th:include="fragments/footer :: footer"></footer>
</div>

<script type="text/javascript" th:src="@{/assets/js/application.min.js}" src="/parent/webapp/public/assets/js/application.min.js"></script>

<!--[if gt IE 8]>
<script type="text/javascript" src="http://assets.gotocy.com/static/js/ie.js"></script>
<![endif]-->

</body>
</html>
