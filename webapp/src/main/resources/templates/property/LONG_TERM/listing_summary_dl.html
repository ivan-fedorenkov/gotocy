<dl th:fragment="listing_summary(lp)" th:with="isFurnitured=${lp.property.furnished},hasHeating=${lp.property.heatingSystem}">
    <dt th:text="|#{org.gotocy.dictionary.location}:|">Location:</dt>
    <dd th:text="${{lp.property.location}}">Larnaca</dd>

    <dt th:text="|#{org.gotocy.dictionary.property-type}:|">Property Type:</dt>
    <dd th:text="${{lp.property.propertyType}}">House</dd>

    <dt th:text="|${#messages.msg(helper.pluralize('org.gotocy.dictionary.bedrooms', lp.property.bedrooms))}:|">Bedrooms:</dt>
    <dd th:text="${lp.property.bedrooms}">3</dd>

    <dt th:text="|#{org.gotocy.dictionary.furnishing}:|">Furnishing:</dt>
    <dd th:text="${{lp.property.furnishing}}">Full</dd>

    <dt th:text="|#{org.gotocy.dictionary.heating-system}:|">Heating System:</dt>
    <dd th:text="${lp.property.heatingSystem}? #{org.gotocy.dictionary.yes} : #{org.gotocy.dictionary.no}">Yes</dd>
</dl>
