<dl th:fragment="quick_summary_dl(lp)" th:with="hasAirConditioner=${lp.property.airConditioner}">
    <dt th:text="|#{org.gotocy.dictionary.location}:|">Location:</dt>
        <dd th:text="${{lp.property.location}}">Chicago, IL 60610</dd>
    <dt th:text="|#{org.gotocy.dictionary.property-type}:|">Property Type:</dt>
        <dd th:text="${{lp.property.propertyType}}">House</dd>
    <dt th:text="|#{org.gotocy.dictionary.rental}:|">Rental:</dt>
        <dd th:text="${{lp.property.propertyStatus}}">Short Term</dd>
    <dt th:text="|#{org.gotocy.dictionary.price}:|">Price:</dt>
        <dd><span class="tag price" th:text="${helper.price(#object.property)}">$ 78,000</span></dd>
    <dt th:text="|${#messages.msg(helper.pluralize('org.gotocy.dictionary.bedrooms', #object.property.bedrooms))}:|">Bedrooms:</dt>
        <dd th:text="${lp.property.bedrooms}">3</dd>
    <dt th:if="${hasAirConditioner}" th:text="|#{org.gotocy.dictionary.air-conditioner}:|">Air Conditioner:</dt>
        <dd th:if="${hasAirConditioner}" th:text="#{org.gotocy.dictionarty.yes}">Yes</dd>
    <dt th:text="|#{org.gotocy.dictionary.distance-to-sea}:|">Dist to Sea:</dt>
        <dd th:text="|${lp.property.distanceToSea} m|">100 m</dd>
</dl>
