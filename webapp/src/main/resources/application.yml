spring:
  thymeleaf:
    mode: LEGACYHTML5
  jpa:
    hibernate:
      ddl-auto: validate

server:
  compression:
    enabled: "true"
    mimeTypes: "application/json,application/xml,text/html,text/xml,text/plain,text/css,application/javascript"
  session:
    tracking-modes: "COOKIE"
    cookie:
      http-only: true

multipart:
  enabled: "true"
  maxFileSize: "5Mb"
  maxRequestSize: "-1"


gotocy:
